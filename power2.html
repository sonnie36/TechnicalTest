<!-- Write a program that takes an integer as input and returns true if the input is a power of two. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of 2 Checker</title>
</head>
<body>
    <h1>Check for power 2 numbers</h1>
    <label for="numberInput" id="input">Enter an Integer:</label>
    <input type="number" id="numberInput">
    <button onclick="checkResult()">Check</button>
    <p id="result"></p>
    <script>

        function powerTwo(n){
            if(n<1){
                return false;
            }
            while(n>1){
                    if(n%2 !== 0){
                        return false;
                    }
                    n=n/2;            
                }
            return true;
            }
        function checkResult(){
            const num = parseInt(document.getElementById("numberInput").value);
            const result = document.getElementById("result");
            if(powerTwo(num)){
                result.textContent = "True";
            }
            else{
                result.textContent = "False"; }

        }
    </script>
</body>
</html>
